<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta preventivo</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!--Javascript-->
    <script src="main.js"></script>

    <!--Barra di navigazione-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">Bool Factory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Form-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-12 col-lg-8">
                <h3>Richiesta preventivo</h3>
                <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>

                <!--Nome e Cognome-->
                <div class="mb-3">
                    <label for="Nome" class="form-label">Nome</label>
                    <input type="text" name="Nome" class="form-control required" aria-hidden="true" id="Nome">
                </div>

                <div class="mb-3">
                    <label for="Cognome" class="form-label">Cognome</label>
                    <input type="text" name="Cognome" class="form-control" id="Cognome">
                </div>

                <!--Email-->
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="Email" class="form-control" id="Email">
                </div>

                <!--Tipo di lavoro-->
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Tipo di lavoro</label>
                    <select class="form-select" name="tipo_lavoro" id="tipo_lavoro">
                        <option selected value="Nullo">Seleziona il tipo di lavoro</option>
                        <option value="Backed_Development">Backed Development</option>
                        <option value="Frontend_Development">Frontend Development</option>
                        <option value="Project_Analysis">Project Analysis</option>
                    </select>
                </div>

                <!--Info-->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Aggiungi qualche info in pi√π
                        (facoltativo)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <!--Codice promozionale-->
                <div class="mb-3">
                    <label for="codice_promozionale" class="form-label">Codice promozionale (opzionale)</label>
                    <input type="text" name="codice_promozionale" class="form-control" id="codice_promozionale">
                </div>

                <!--Checkbox-->
                <div class="form-check mb-3">
                    <input class="form-check-input required" type="checkbox" name="Policy" id="Policy">
                    <label class="form-check-label" for="Policy">
                        Accetto la Privacy Policy
                    </label>
                    <div class="invalid-feedback">CIAO</div>
                </div>

                <!--Calcolo del preventivo-->
                <div class="d-flex flex-md-wrap text-center">
                    <div class="flex-fill align-self-center flex-wrap">
                        <button class="btn btn-primary" id="submit">Calcola preventivo</button>
                    </div>

                    <!--Prezzo Finale-->
                    <div class="flex-fill align-self-center align-middle flex-wrap">
                        <p class="mb-0"><b>Prezzo finale</b></p>
                        <p id="prezzoFinale"></p>
                    </div>
                </div>
            </div>

</body>


</html>
